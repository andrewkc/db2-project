<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Consultas FastAPI</title>
</head>
<body>
    <div class="container">
        <div class="mac-frame">
            <div class="mac-header">
                <div class="mac-close"></div>
                <div class="mac-minimize"></div>
                <div class="mac-expand"></div>
            </div>

            <h1>Consulta</h1>

            <div class="input-group">
                <label for="queryInput">Consulta:</label>
                <input type="text" id="queryInput" placeholder="Ingresa tu consulta...">
            </div>
            
            <div class="input-group">
                <label for="methodSelector">Método de consulta:</label>
                <select id="methodSelector">
                    <option value="/data_from_postgres">PostgreSQL</option>
                    <option value="/data_from_invidx">Índice Invertido</option>
                </select>
            </div>

            <div class="input-group">
                <label for="kInput">Número de resultados (k):</label>
                <input type="number" id="kInput" placeholder="Ingresa el número de resultados" value="5">
            </div>

            <button onclick="fetchData()">Ejecutar Consulta</button>
            
            <div id="execution-time-container" style="display:none;" class = 'result'>
                <span id="execution-time" ></span>
            </div>              
        </div>

        <!-- <div class="result">
            <h2>Resultados:</h2>
            <div id="resultContainer" class="result-list"></div>
        </div>
         -->
        <div id="resultContainer" class ='result' style="display:none;">
            <!-- Los resultados se agregarán aquí -->
        </div>
          
          
    </div>
</body>
</html>
